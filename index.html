<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <header class="todo-header">
            <h1>Todo</h1>
<!-- Input background toggle button here -->
            <img class="todo-background-toggle-imgage" src="" alt="">
        </header>

        <main>
            <div class="todo-add-item">
                <button class="add-item-btn">+</button>
                <form id="Form">
                    <input type="text" class="todo-add-item-input">
                </form>
            </div>

            <div class="todo-list">

            </div>

            <div class="menu-items">
                <div class="corner">
                    <button class="show-total-items-btn"></button>
                </div>
                <div>
                    <button class="show-all-items-btn">All</button>
                    <button class="show-active-items-btn">Active</button>
                    <button class="show-completed-items-btn">Completed</button>
                </div>
                <div>
                    <button>Clear Completed</button>
                </div>
            </div>
        </main>

        <footer>
            <span>
                <p>Drag and drop to reorder list</p>
            </span>
        </footer>
    </div>

    <script src="/index.js"></script>
</body>

</html>
